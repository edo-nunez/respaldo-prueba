<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mi carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenedor">

    <ul class="list-group shadow" *ngFor="let item of carro">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{item.producto.nombre}} &nbsp; {{item.total}}
        &nbsp;<button (click)="restar(item.producto.id)">-</button> &nbsp; <button
          (click)="sumar(item.producto.id)">+</button>
        <span class="badge bg-primary rounded-pill">{{item.cantidad}}</span>
      </li>
      <button class="btn btn-danger mt-2" (click)="eliminar(item.producto.id)">Borrar</button>
    </ul>

    <ng-template [ngIf]="valorTotal===0">
      <div class="card">
        <div class="card-body">
          <h4>Debes agregar productos al carrito</h4>
        </div>
      </div>
    </ng-template>
    <ng-template [ngIf]="valorTotal!=0">
      <div class="card mt-2">
        <div class="card-body">
          <h4>Total a pagar: ${{valorTotal}}</h4>
        </div>
      </div>

    </ng-template>

  </div>
</ion-content>
